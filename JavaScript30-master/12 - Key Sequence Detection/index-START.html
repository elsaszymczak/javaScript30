<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'wesbos';


  window.addEventListener('keyup', (event) => {
    console.log(event.key)
    pressed.push(event.key)
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length ); // we have to start from the end of the array, array.splice(index, howmany, item1, ....., itemX)

    if(pressed.join('').includes(secretCode)) {
      console.log("Ding Ding");
      cornify_add();
    }

    console.log(pressed);

  })
</script>
</body>
</html>
